<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Integral PPY</title>
    <script src="script.js" defer></script>
</head>

<body>
    <form>
        <div id="cajita">
            <h1>Log in</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo Electronico</label><br>
                <input id="email" placeholder="Ingresa tu correo"><br>
                <small id="emailHelp">Tu contraseña no sera compartida</small><br><br>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label> <br>
                <input id="contraseña" placeholder="Ingresa tu contraseña"><br>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <small class="form-check-label" for="exampleCheck1">Recordar contraseña</small><br><br>
            </div>
            <button type="submit" id="Ingresa">Iniciar Sesion</button>
        </div>
    </form>
</body>




</html>
